<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up alert</title>
    <style>
        button{
            background-color: aqua;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>JavaScript Prompt</h2>

    <button onclick="myFunction()">Try it</button>

    <p id="art"></p>

    <script>
    function myFunction() {
    let text;
    let person = prompt("Please enter your name:", "Artha");
    if (person == null || person == "") {
        text = "User cancelled the prompt.";
    } else {
        text = "Hi " + person + "! Apa kegiatan hari ini?";
    }
    document.getElementById("art").innerHTML = text;
    }
    </script>
</body>
</html>
