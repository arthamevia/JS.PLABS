        <script language="JavaScript">
            var text="Backend Developer Intern!!";
            var delay=20;
            var currentChar=3;
            var destination="[none]";
            function type()
            {
            //if (document.all)
            {
            var dest=document.getElementById(destination);
            if (dest)
            {
            dest.innerHTML=text.substr(0, currentChar)+"<blink>_</blink>";
            currentChar++;
            if (currentChar>text.length)
            {
            currentChar=3;
            setTimeout("type()", 5000);
            }
            else
            {
            setTimeout("type()", delay);
            }
            }
            }
            }
            function startTyping(textParam, delayParam, destinationParam)
            {
            text=textParam;
            delay=delayParam;
            currentChar=3;
            destination=destinationParam;
            type();
            }
            </script> 
            <b><div 0px="" 12px="" arial="" color:="" ff0000="" font:="" id="textDestination" margin:="" style="background-color: none;"></div></b> 
            <script language="JavaScript"> javascript:startTyping(text, 70, "textDestination"); </script>
