<!DOCTYPE html>
<html lang="en">
<head>

    <title>Arrow Function</title>
</head>
<body>
    <h2>JavaScript Function</h2>

    <p> Contoh ini menunjukkan sintaks dari suatu fungsi, tanpa menggunakan sintaks Arrow Function. </p>
    <p id="demo"></p>

    <script>
    var hello;

    hello = function() {
    return "Hello World!";
    }

    document.getElementById("demo").innerHTML = hello();
    </script>
