<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Event</title>
</head>
<body>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)" 
    style="background-color:#1f45f1;width:130px;height:60px;padding:90px;">
    Mouse Over Me</div>

    <script>
    function mOver(obj) {
    obj.innerHTML = "Hi, Bertemu lagi dengan saya Yuliyanti Arthamevia"
    }

    function mOut(obj) {
    obj.innerHTML = "Mouse Over Me"
    }
</script>

</body>
</html>
